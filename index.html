    async function loadTopScores() {
  const q = query(scoresCollection, orderBy("score", "desc"), limit(10));
  const snap = await getDocs(q);
  const tbody = document.getElementById("leaderboardBody");
  tbody.innerHTML = "";

}


    // üß© TETRIS GAME
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
            (arena[y + o.y] &&
             arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0, 1, 0],[1, 1, 1],[0, 0, 0]];
      if (type === 'O') return [[2, 2],[2, 2]];
      if (type === 'L') return [[0, 0, 3],[3, 3, 3],[0, 0, 0]];
      if (type === 'J') return [[4, 0, 0],[4, 4, 4],[0, 0, 0]];
      if (type === 'I') return [[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0]];
      if (type === 'S') return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
      if (type === 'Z') return [[7, 7, 0],[0, 7, 7],[0, 0, 0]];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
      
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'ILJOTSZ';
      player.matrix = createPiece(pieces[Math.floor(pieces.length * Math.random())]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        alert("Game Over! Your score: " + player.score);
        endGame();
        player.score = 0;
      arena.forEach(row => row.fill(0));
      updateScore();       
      }
    }

    function playerRotate() {
      const m = player.matrix;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      m.forEach(row => row.reverse());
    }

    async function endGame() {
    //   saveScore(document.getElementById('playerName').value, player.score);

    const name = document.getElementById('playerName').value;
await saveScore(name, player.score);
await loadTopScores();
  


      
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    let gameRunning = false;

function update(time = 0) {
  if (!gameRunning) return;
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval) {
    playerDrop();
  }
  draw();
  requestAnimationFrame(update);
}

    function updateScore() {
      document.getElementById('score').innerText = player.score;
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') playerMove(-1);
      if (e.key === 'ArrowRight') playerMove(1);
      if (e.key === 'ArrowDown') playerDrop();
      if (e.key === 'ArrowUp') playerRotate();
      if (e.key === 'Escape') playerReset();
    });

    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

bgImage.src = "Franks.jpg"; // or use a URL

bgImage.onload = () => {

    playerReset();
